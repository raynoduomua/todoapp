<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
	</div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="offcanvas-outside bg-light">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>

			<div class="row">
				<div class="col">
					<div class="card shadow mt-3">
					
						<div class="card-header">
							<h3 class="text-center text-navy my-2" th:text="#{loginInfo.detail.title}"></h3>
						</div>

						<!-- ログイン情報更新 -->
						<div class="card-body form-group">
							<form th:action="@{/updateUserName}" method="post" th:object="${userNameForm}" autocomplete="off">
								<input type="hidden" name="id" th:value="${id}" />
								<!-- username -->
								<div class="mb-3">
									<label for="username" class="form-label" th:text="#{username}"></label>
									<input class="form-control" type="text" th:errorclass="is-invalid"
										th:field="*{username}">
									<div class="invalid-feedback" th:errors="*{username}">
									</div>
								</div>
								<button class="w-100 btn btn-navy mb-3" type="submit" th:text="#{update}"></button>
							</form>
						</div>

						<div class="mb-3">
							<form th:action="@{/loginInfo}" method="get">
								<input type="submit" th:value="#{return}" class="btn btn-info w-auto form-btn mb-2" />
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

</body>

</html>
