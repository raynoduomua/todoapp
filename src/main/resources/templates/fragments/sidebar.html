<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
</head>

<body>

	<!-- サイドバー -->
	<div th:fragment="sidebar">
		<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
			id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
			<nav class="navbar-dark bg-image text-white h-100">

				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
						<a th:href="@{/todo/home}" class="text-white">
							<span class="d-inline-block me-1" style="transform: rotate(-15deg)">
								<i class="bi bi-pencil-fill"></i>
							</span>
							TodoApp
						</a>
					</h4>
				</div>

				<div class="offcanvas-body pt-0">
					<hr class="mt-1">
					<ul class="navbar-nav">
						<!-- ログイン情報（ADMIN, USER） -->
						<li class="nav-item">
							<a th:href="@{/loginInfo}" class="nav-link text-white">
								<i class="bi bi-person-fill me-2"></i>
								ログイン情報
							</a>
						</li>
						<!-- ユーザ一覧(ADMIN) -->
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a th:href="@{/admin/list}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								ユーザ一覧
							</a>
						</li>
						<!-- Todo覧(ADMIN) -->
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a th:href="@{/admin/todolist}" class="nav-link text-white">
								<i class="bi bi-table me-2"></i>
								Todo一覧
							</a>
						</li>
						<!-- 管理者登録(ADMIN) -->
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a th:href="@{/admin/register}" class="nav-link text-white">
								<i class="bi bi-person-plus-fill me-2"></i>
								管理者登録
							</a>
						</li>
						<!-- 退会（ADMIN, USER） -->
						<li class="nav-item">
							<a th:href="@{/deleteInfo}" class="nav-link text-white">
								<i class="bi bi-exclamation-octagon-fill me-2"></i>
								退会
							</a>
						</li>
						<!-- ログアウト（ADMIN, USER） -->
						<li class="nav-item">
							<a th:href="@{/logout}" class="nav-link text-white">
								<i class="bi bi-box-arrow-right me-2"></i>
								ログアウト
							</a>
						</li>
					</ul>

					<hr>
					<!-- 閉じるボタン(画面が小さい時に表示) -->
					<div class="text-center d-lg-none">
						<button type="button" class="btn-circle btn-light" data-bs-dismiss="offcanvas"
							aria-label="Close">
							<i class="bi bi-chevron-left"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<!-- サイドバー折りたたみ時のトグルボタン -->
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" aria-expanded="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>

</body>

</html>
